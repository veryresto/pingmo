<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Latency Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }

        .upload-text {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .excellent { color: #28a745; }
        .good { color: #17a2b8; }
        .acceptable { color: #ffc107; }
        .poor { color: #fd7e14; }
        .very-poor { color: #dc3545; }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        .timeline-chart {
            height: 500px;
        }

        .hidden {
            display: none;
        }

        .quality-legend {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 12px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.7);
            font-size: 0.85em;
            font-weight: 500;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Ping Latency Visualizer</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-text">üìä Drop your ping results JSON file here or click to browse</div>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Choose File</button>
            <input type="file" id="fileInput" class="file-input" accept=".json" />
        </div>

        <div id="errorContainer"></div>

        <div id="statsContainer" class="hidden">
            <div class="stats-grid" id="statsGrid"></div>
        </div>

        <div id="chartsContainer" class="hidden">
            <div class="charts-container">
                <!-- Timeline Chart -->
                <div class="chart-card">
                    <div class="chart-title">üìà Latency Over Time</div>
                    <div class="chart-container timeline-chart">
                        <canvas id="timelineChart"></canvas>
                    </div>
                </div>

                <!-- Distribution Chart -->
                <div class="chart-card">
                    <div class="chart-title">üìä Latency Distribution</div>
                    <div class="chart-container">
                        <canvas id="distributionChart"></canvas>
                    </div>
                </div>

                <!-- Quality Analysis -->
                <div class="chart-card">
                    <div class="chart-title">üéØ Video Conferencing Quality</div>
                    <div class="chart-container">
                        <canvas id="qualityChart"></canvas>
                    </div>
                    <div class="quality-legend">
                        <div class="legend-item">
                            <div class="legend-dot excellent" style="background-color: #28a745;"></div>
                            <span>Excellent (0-20ms)</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-dot good" style="background-color: #17a2b8;"></div>
                            <span>Good (20-50ms)</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-dot acceptable" style="background-color: #ffc107;"></div>
                            <span>Acceptable (50-100ms)</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-dot poor" style="background-color: #fd7e14;"></div>
                            <span>Poor (100-200ms)</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-dot very-poor" style="background-color: #dc3545;"></div>
                            <span>Very Poor (>200ms)</span>
                        </div>
                    </div>
                </div>

                <!-- Spike Analysis -->
                <div class="chart-card">
                    <div class="chart-title">üî• Spike Analysis</div>
                    <div class="chart-container">
                        <canvas id="spikeChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let charts = {};
        
        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        function handleFile(file) {
            if (file.type !== 'application/json') {
                showError('Please select a valid JSON file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    clearError();
                    visualizeData(data);
                } catch (error) {
                    showError('Invalid JSON file. Please check the file format.');
                }
            };
            reader.readAsText(file);
        }

        function visualizeData(data) {
            if (!data.summary || !data.results) {
                showError('Invalid ping results format. Please use the correct JSON structure.');
                return;
            }

            // Show containers
            document.getElementById('statsContainer').classList.remove('hidden');
            document.getElementById('chartsContainer').classList.remove('hidden');

            // Generate statistics
            generateStats(data.summary);
            
            // Generate charts
            createTimelineChart(data.results);
            createDistributionChart(data.results);
            createQualityChart(data.summary.spike_analysis.video_conferencing_quality);
            createSpikeChart(data.summary.spike_analysis);
        }

        function generateStats(summary) {
            const statsGrid = document.getElementById('statsGrid');
            const quality = summary.spike_analysis.video_conferencing_quality;
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${summary.total_pings}</div>
                    <div class="stat-label">Total Pings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${summary.success_rate.toFixed(1)}%</div>
                    <div class="stat-label">Success Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${summary.avg_latency_ms.toFixed(1)}ms</div>
                    <div class="stat-label">Average Latency</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${summary.median_latency_ms.toFixed(1)}ms</div>
                    <div class="stat-label">Median Latency</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${summary.p95_latency_ms.toFixed(1)}ms</div>
                    <div class="stat-label">95th Percentile</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${summary.spike_analysis.spikes_above_100ms.count}</div>
                    <div class="stat-label">Spikes > 100ms</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value excellent">${quality.excellent_0_20ms.percentage.toFixed(1)}%</div>
                    <div class="stat-label">Excellent Quality</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value poor">${(quality.poor_100_200ms.percentage + quality.very_poor_above_200ms.percentage).toFixed(1)}%</div>
                    <div class="stat-label">Poor Quality</div>
                </div>
            `;
        }

        function createTimelineChart(results) {
            const ctx = document.getElementById('timelineChart').getContext('2d');
            
            // Destroy existing chart
            if (charts.timeline) charts.timeline.destroy();
            
            const labels = results.map(r => new Date(r.timestamp).toLocaleTimeString());
            const latencies = results.map(r => r.latency_ms);
            
            // Color points based on quality
            const pointColors = latencies.map(latency => {
                if (latency <= 20) return '#28a745';
                if (latency <= 50) return '#17a2b8';
                if (latency <= 100) return '#ffc107';
                if (latency <= 200) return '#fd7e14';
                return '#dc3545';
            });

            charts.timeline = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Latency (ms)',
                        data: latencies,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        pointBackgroundColor: pointColors,
                        pointBorderColor: pointColors,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        fill: true,
                        tension: 0.2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Latency (ms)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }

        function createDistributionChart(results) {
            const ctx = document.getElementById('distributionChart').getContext('2d');
            
            if (charts.distribution) charts.distribution.destroy();
            
            const latencies = results.map(r => r.latency_ms).filter(l => l !== null);
            
            // Create histogram bins
            const bins = [0, 10, 20, 30, 40, 50, 75, 100, 150, 200, 300, 500, 1000];
            const counts = new Array(bins.length - 1).fill(0);
            
            latencies.forEach(latency => {
                for (let i = 0; i < bins.length - 1; i++) {
                    if (latency >= bins[i] && latency < bins[i + 1]) {
                        counts[i]++;
                        break;
                    }
                }
            });
            
            const labels = bins.slice(0, -1).map((bin, i) => `${bin}-${bins[i + 1]}ms`);
            
            charts.distribution = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Frequency',
                        data: counts,
                        backgroundColor: 'rgba(102, 126, 234, 0.7)',
                        borderColor: '#667eea',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Pings'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Latency Range'
                            }
                        }
                    }
                }
            });
        }

        function createQualityChart(qualityData) {
            const ctx = document.getElementById('qualityChart').getContext('2d');
            
            if (charts.quality) charts.quality.destroy();
            
            charts.quality = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Excellent (0-20ms)', 'Good (20-50ms)', 'Acceptable (50-100ms)', 'Poor (100-200ms)', 'Very Poor (>200ms)'],
                    datasets: [{
                        data: [
                            qualityData.excellent_0_20ms.percentage,
                            qualityData.good_20_50ms.percentage,
                            qualityData.acceptable_50_100ms.percentage,
                            qualityData.poor_100_200ms.percentage,
                            qualityData.very_poor_above_200ms.percentage
                        ],
                        backgroundColor: ['#28a745', '#17a2b8', '#ffc107', '#fd7e14', '#dc3545'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        function createSpikeChart(spikeData) {
            const ctx = document.getElementById('spikeChart').getContext('2d');
            
            if (charts.spike) charts.spike.destroy();
            
            const thresholds = ['50ms', '100ms', '150ms', '200ms', '300ms', '500ms'];
            const counts = [
                spikeData.spikes_above_50ms.count,
                spikeData.spikes_above_100ms.count,
                spikeData.spikes_above_150ms.count,
                spikeData.spikes_above_200ms.count,
                spikeData.spikes_above_300ms.count,
                spikeData.spikes_above_500ms.count
            ];
            
            charts.spike = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: thresholds.map(t => `>${t}`),
                    datasets: [{
                        label: 'Number of Spikes',
                        data: counts,
                        backgroundColor: [
                            'rgba(255, 193, 7, 0.8)',
                            'rgba(253, 126, 20, 0.8)',
                            'rgba(220, 53, 69, 0.8)',
                            'rgba(220, 53, 69, 0.9)',
                            'rgba(108, 117, 125, 0.8)',
                            'rgba(52, 58, 64, 0.8)'
                        ],
                        borderColor: [
                            '#ffc107',
                            '#fd7e14',
                            '#dc3545',
                            '#dc3545',
                            '#6c757d',
                            '#343a40'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Spikes'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Threshold'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
